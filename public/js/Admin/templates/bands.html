<div>
	<button ng-click='toggleAddView()'>Add Show</button>
	<button ng-click='toggleUpdateView(); findShow()'>Update Show</button>
</div>

<div ng-show ='showAdd' class="bandInput" >

		<div class='inputLine'>
			artist:<input ng-model="artist" placeholder='artist'></input>
		</div>

		<div class='inputLine'>
			date of show:
				<input class ='dateInput' ng-model="month" placeholder='mm'></input>/
				<input  class ='dateInput' ng-model="day" placeholder='dd'></input>/

				<input  class ='dateInput' ng-model="year" placeholder='yyyy'></input>
		</div>

		<div class='inputLine time'>
			show time:<input ng-model="hour" placeholder='hr'></input>:
						<input ng-model="minute" placeholder='mn'></input>
		</div>
		
		<div class='inputLine description'>
			<textarea ng-model='description' placeholder='description(optional)'></textarea>
		</div>
		<div class="inputLine price" >
		price:<input ng-model='price'></input>
		</div>
		


	</br>
	
	<button class = 'addShowButton'ng-click ='addShow(artist, day, month, year,hour,minute,description,price)'>Submit</button>
	
</div>
	<div class="search" ng-show = 'showUpdateButton'>
		
		
		<div class="searchBar">
			artist: <input ng-model='search'></input>
		</div>
		
		
		<div class="searchedShows" ng-repeat = 'show in shows |filter: {artist:search}'>
			{{show.artist}}
			<button ng-click='ngShowToggle()'>update</button>
			<button ng-click='deleteShow(show.id)'>delete</button>
			
			
			<div class="updateShow" ng-show ='showUpdate'>
				<div class="updatedArtistInput">
					artist: 		<input ng-model = 'updatedArtist.artist' placeholder = '{{show.artist}}'></input>
				</div>
				<div class="updatedDateInput">
					date: 			<input ng-model = 'updatedArtist.date.month' placeholder = '{{show.date.month}}'></input>
									/<input ng-model = 'updatedArtist.date.day' placeholder = '{{show.date.day}}'></input>
									/<input ng-model = 'updatedArtist.date.year' placeholder = '{{show.date.year}}'></input>
				</div>
				<div class="updatedTimeInput">
					time: 			<input ng-model = 'updatedArtist.time.hour' placeholder = '{{show.time.hour}}'></input>
									:<input ng-model = 'updatedArtist.time.minute' placeholder = '{{show.time.minute}}'></input>
				</div>
				<div class="updatedDesInput">
					description: 	<input ng-model = 'updatedArtist.description' placeholder = '{{show.description}}'></input>
				</div>
				<div class="updatedPriceInput">
					price: 			<input ng-model = 'updatedArtist.ticketPrice' placeholder="{{show.price}}"></input>
				</div>
				<button ng-click='showUpdate = false;  updateShow(show.id, updatedArtist)'>done</button>
				
			</div>
		</div>
</div>
